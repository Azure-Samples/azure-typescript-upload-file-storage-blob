name: azure-upload-file-to-storage
metadata:
  template: azure-upload-file-to-storage@1.0.0

services:
  api:
    project: ./azure-upload-file-storage/api
    language: ts
    host: containerapp
    resourceName: ${AZURE_CONTAINER_APP_API_NAME}
    docker:
      path: ./Dockerfile
      context: ../../
  app:
    project: ./azure-upload-file-storage/app
    language: ts
    host: containerapp
    resourceName: ${AZURE_CONTAINER_APP_WEB_NAME}
    docker:
      path: ./Dockerfile
      context: ../../

hooks:
  preprovision:
    posix:
      shell: sh
      run: |
        echo "Setting up user principal ID for local development..."
        PRINCIPAL_ID=$(az ad signed-in-user show --query id -o tsv)
        azd env set AZURE_PRINCIPAL_ID "$PRINCIPAL_ID"
        echo "User principal ID set: $PRINCIPAL_ID"
    windows:
      shell: pwsh
      run: |
        Write-Host "Setting up user principal ID for local development..."
        $PRINCIPAL_ID = az ad signed-in-user show --query id -o tsv
        azd env set AZURE_PRINCIPAL_ID "$PRINCIPAL_ID"
        Write-Host "User principal ID set: $PRINCIPAL_ID"

  postprovision:
    posix: 
      sh: bash
      run: |
        # Get environment values for the application (exclude AZURE_PRINCIPAL_ID - only needed for deployment)
        azd env get-values | grep -v "AZURE_PRINCIPAL_ID" > .env
        echo "Environment configured. Data will be loaded after deployment."
    windows:
      shell: pwsh
      run: |
        azd env get-values | Where-Object { $_ -notmatch "AZURE_PRINCIPAL_ID" } | Out-File -FilePath .env -Encoding utf8
        Write-Host "Environment configured. Data will be loaded after deployment."
  
  postdeploy:
    posix:
      shell: sh
      run: |
        echo "Updating container apps with environment variables..."
        API_NAME=$(azd env get-value AZURE_CONTAINER_APP_API_NAME)
        WEB_NAME=$(azd env get-value AZURE_CONTAINER_APP_WEB_NAME)
        API_URL=$(azd env get-value API_URL)
        WEB_URL=$(azd env get-value WEB_URL)
        RESOURCE_GROUP=$(azd env get-value AZURE_RESOURCE_GROUP)
        
        echo "Updating API with FRONTEND_URL=$WEB_URL"
        az containerapp update \
          --name "$API_NAME" \
          --resource-group "$RESOURCE_GROUP" \
          --set-env-vars "FRONTEND_URL=$WEB_URL" \
          --output none
        
        echo "Updating frontend app with VITE_API_URL=$API_URL"
        az containerapp update \
          --name "$WEB_NAME" \
          --resource-group "$RESOURCE_GROUP" \
          --set-env-vars "VITE_API_URL=$API_URL" \
          --output none
        
        echo "Both container apps updated successfully"
    windows:
      shell: pwsh
      run: |
        Write-Host "Updating container apps with environment variables..."
        $API_NAME = azd env get-value AZURE_CONTAINER_APP_API_NAME
        $WEB_NAME = azd env get-value AZURE_CONTAINER_APP_WEB_NAME
        $API_URL = azd env get-value API_URL
        $WEB_URL = azd env get-value WEB_URL
        $RESOURCE_GROUP = azd env get-value AZURE_RESOURCE_GROUP
        
        Write-Host "Updating API with FRONTEND_URL=$WEB_URL"
        az containerapp update `
          --name "$API_NAME" `
          --resource-group "$RESOURCE_GROUP" `
          --set-env-vars "FRONTEND_URL=$WEB_URL" `
          --output none
        
        Write-Host "Updating frontend app with VITE_API_URL=$API_URL"
        az containerapp update `
          --name "$WEB_NAME" `
          --resource-group "$RESOURCE_GROUP" `
          --set-env-vars "VITE_API_URL=$API_URL" `
          --output none
        
        Write-Host "Both container apps updated successfully"

  postdown:
    posix:
      shell: sh
      run: |
        echo "Cleaning up environment file..."
        rm -f .env
        echo "Environment file removed."
    windows:
      shell: pwsh
      run: |
        Write-Host "Cleaning up environment file..."
        Remove-Item -Path .env -ErrorAction SilentlyContinue
        Write-Host "Environment file removed."
