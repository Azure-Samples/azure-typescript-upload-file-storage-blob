services:
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - Azure_Storage_AccountName=${AZURE_STORAGE_ACCOUNT_NAME}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - FRONTEND_URL=http://localhost:8080
      - PORT=3000
    volumes:
      - ./packages/api:/app
      - /app/node_modules
    networks:
      - app-network
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
  
  web:
    build:
      context: ./packages/app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api
    networks:
      - app-network
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

networks:
  app-network:
    driver: bridge
